<!DOCTYPE html>
<html>

<head>
    <!--Importing 'DM Sans font' from Google Fonts using the following <link> blocks  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <!-- Home Page Title -->
    <title> Dinosaur List | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <!-- Links to CSS File 'style.css' -->
    <link rel="stylesheet" href="style.css" />
    <!-- Links to Javascript File 'script.js' -->
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <form class="popup">
        <div class="name D-name">
            <div class="font-change"><div class="s">Dinosaur Name</div></div>
            <div class="form-wrapper">
                <input id = "id1" type="text" class="add-input"  required>
            </div>
        </div>
        <div class="name period">
            <div class="font-change"><div class="s">Time Period</div></div>
            <div class="form-wrapper">
                <input id = "id2" type="text" class="add-input" required>
            </div>
        </div>
        <div class="name PN">
            <div class="font-change"><div class="s">Diet</div></div>
            <div class="form-wrapper">
                <input id = "id3" type="text" class="add-input"  required>
            </div>
        </div>
        <div class="name url">
            <div class="font-change"><div class="s">Image URL</div></div>
            <div class="form-wrapper">
                <input id = "id4" type="text" class="add-input"  required>
            </div>
        </div>
        <div class="name family">
            <div class="font-change"><div class="s">Family</div></div>
            <div class="form-wrapper">
                <input id = "id5" type="text" class="add-input"  required>
            </div>
        </div>
        <div class="enter1" onclick="addCards()"><button type="button" class="enter">Enter</div>
    </form>
    <!-- Title bar of Home Page -->
    <header class="main-header">
        <h1 class="title">Dinosaur Catalog</h1>
        <div class = "subtitle">Explore the Coolest Dinosaurs Throughout Earth's History</div>
    </header>
    <div class="search">
        <form action="#" class="center" class="search-form">
            <input type="text" placeholder=" Search Dinosaurs..." name="search" class="search-input">
            <button class="search-button"> Enter
            </button>
        </form>
    </div>
    <div class="operations">
        <div class="middle">
            <label for="language" class="margin">Sort by: </label>
            <select name="sorting" id="sorting" onchange="handleSortChange(this.value);">
                <option value="original" onclick="original();" selected>Original Order</option>
                <option value="alphabetical" onclick="alphabeticalSort();"> Alphabetical </option>
                <option value="timeperiod" onclick="timePeriodSort();">Time Period</option>
                <option value="family" onclick="familySort();">Family</option>
                <option value="diet" onclick="dietSort();">Diet</option>
              </select>
        </div>
        
    </div>
    <div class="button-area">
        <button onclick="removeLastCard();">
            Remove Last Card!
        </button>
        <button class="add">
            Add Card!
        </button>
        <button onclick="quoteAlert();">
            Get A Dinosaur Roar!
        </button>
    </div>
    <!-- Container that serves as the middle body and contains all the cards available -->
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Dinosaur Name</h2>
            <div class = "img-container">
                <img src="" alt="Dinosaur Image">
            </div>
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>

</body>

</html>
